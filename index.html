<!DOCTYPE html>
<html>
  <head>
    <title>‚òÅÔ∏èWeather-app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="maincard">
      <div class="search">
        <input
          type="text"
          class="city"
          placeholder="enter your city..."
          spellcheck="false"
        />
        <button class="btn">üîç</button>
      </div>
      <h2 class="error"></h2>
      <div class="weather">
        <div class="maindetails">
          <img src="../imgs/sun.png" alt="" class="weatherimage" />

          <div class="thermometer">
            <div class="weatherdetail">
              <h2>Clear</h2>
              <p>all clear</p>
            </div>
            <img src="../imgs/thermometer.png" alt="" />
          </div>
          <div>
            <h1 class="temprature">21 C</h1>
            <p class="feels">feels like</p>
            <h2 class="cityname">Bhopal</h2>
            <p class="country">Country</p>
          </div>
        </div>
        <div class="details">
          <div class="col">
            <img src="./imgs/" alt="" />
            <div>
              <p id="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="../imgs/wind.png" alt="" />
            <div>
              <p class="windspeed">50km/h</p>
              <p>wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
